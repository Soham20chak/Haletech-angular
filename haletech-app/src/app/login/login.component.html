<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                <p class="header-text">Welcome to Login Page </p>
                <img src="/assets/login.png" class="img-fluid" style="width: 100px;margin-bottom: 10%;">
            </div>  
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width" >
                        <mat-label>Username</mat-label>
                        <input [(ngModel)]="credentials.username" required name="username" type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" >
                        <mat-label>Password</mat-label>
                        <input  [(ngModel)]="credentials.password" required name="password" type="password" matInput />
                    </mat-form-field>
                    <div class="container text-center">
                        <button class="submit" type="submit" mat-raised-button color="primary">Submit</button>
                        <button type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
